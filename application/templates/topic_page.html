{% extends "base.html" %}

{% block title %}Index{% endblock %}

{% block content %}

<div class="container d-flex flex-column justify-content-center">
    <div class="row mt-3">
        <div class="col">
            <h1 class="text-center" style="font-weight: bold">Single Topic Page - {{ topic_id }}</h1>
        </div>
    </div>
    <div class="row" style="height: 100px">
        <!-- spacing -->
    </div>
    {% for entry in articles %}
        <div class="row mt-5 w-75">
            <div class="col">
                <p style="text-transform: uppercase">{{ entry[6] }}</p>
                <h2>{{ entry[5] }}</h2>
                <p>{{ entry[7] }}</p>
                <p style="font-size: 0.9em">{{ entry[1] }}</p>
            </div>
        </div>
    {% endfor %}
</div>

{% endblock %}
